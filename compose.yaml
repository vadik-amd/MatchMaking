version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: matchmaking-redis
    ports:
      - "6379:6379"
    networks:
      - matchmaking-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: matchmaking-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - matchmaking-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: matchmaking-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - matchmaking-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
  
  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: matchmaking-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - matchmaking-network
    entrypoint: ['/bin/sh', '-c']
    command: |
      "
      echo 'Creating Kafka topics...'
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic matchmaking.request --replication-factor 1 --partitions 2
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic matchmaking.complete --replication-factor 1 --partitions 1
      echo 'Topics created successfully!'
      kafka-topics --bootstrap-server kafka:29092 --list
      "

  matchmaking-service:
    build:
      context: .
      dockerfile: src/MatchMaking.Service/Dockerfile
    container_name: matchmaking-service
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "5001:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__Redis: redis:6379
      Kafka__BootstrapServers: kafka:29092
    networks:
      - matchmaking-network
    restart: unless-stopped

  matchmaking-worker-1:
    build:
      context: .
      dockerfile: src/MatchMaking.Worker/Dockerfile
    container_name: matchmaking-worker-1
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      DOTNET_ENVIRONMENT: Development
      ConnectionStrings__Redis: redis:6379
      Kafka__BootstrapServers: kafka:29092
      MatchMaking__PlayersPerMatch: 3
    networks:
      - matchmaking-network
    restart: unless-stopped

  matchmaking-worker-2:
    build:
      context: .
      dockerfile: src/MatchMaking.Worker/Dockerfile
    container_name: matchmaking-worker-2
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      DOTNET_ENVIRONMENT: Development
      ConnectionStrings__Redis: redis:6379
      Kafka__BootstrapServers: kafka:29092
      MatchMaking__PlayersPerMatch: 3
    networks:
      - matchmaking-network
    restart: unless-stopped

networks:
  matchmaking-network:
    driver: bridge
